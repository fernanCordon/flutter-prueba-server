<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        let socket = io()

        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicación con el servidor');
        });

        socket.emit('mensaje', { nombre: 'Fernando' });

        
        socket.on('mensaje', function(payload)  {
            console.log('Escuchando:', payload);
        });

        // Para recoger desde el cliente navegador 'nuevo-mensaje' que me viene del server
        // Hay que recargar el navegador para que recoja los cambios que hemos hecho
        // Y puedo abrir más ventanas del navegador para que haya más clientes y veré que
        // a todos llega el mensaje.
        socket.on('nuevo-mensaje', function(payload)  {
            console.log('Escuchando:', payload);
        });

    </script>
</body>
</html>
