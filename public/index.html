<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        let socket = io()

        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicación con el servidor');
        });

        // Emitiré un evento. socket es quie tiene la comunicación, ahí está todo
        // 1º argumento el mensaje, 2º el objeto a enviar
        // Cuando recargue el navegador es cuando lo emitimos
        socket.emit('mensaje', { nombre: 'Fernando' });

        // Voy a escuchar el mensaje y hacer algo
        socket.on('mensaje', function(payload)  {
            console.log('Escuchando:', payload);
        });


    </script>
</body>
</html>
