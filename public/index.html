<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <!-- ponemos esta url en la etiqueta script del html -->
    <script src="socket.io/socket.io.js"></script>

    <script>
        // Aquí va a hacer la conexión a nuestro Socket server
        // io() se escuentra dentro de la librería: socket.io/socket.io.js
        let socket = io()

        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicación con el servidor');
        });

    </script>
</body>
</html>
