<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        let socket = io()

        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicaci칩n con el servidor');
        });

        socket.emit('mensaje', { nombre: 'Fernando' });

        
        socket.on('mensaje', function(payload)  {
            console.log('Escuchando:', payload);
        });

        socket.on('nuevo-mensaje', function(payload)  {
            console.log('Escuchando:', payload);
        });

        // Escucho active-bands y lo imprimo en consola
        // Voy al navegador web, recargo y ya las tengo. Solo las recibe el cliente conectado
        socket.on('active-bands', function( bands )  {
            // Para limpiar la consola cada vez que se emita uno
            console.clear();
            // El console.table lo pone m치s bonito y me servir치 cuando haga la votaci칩n
            // para ver como cambia en tiempo real
            console.table( bands );
        });

    </script>
</body>
</html>
